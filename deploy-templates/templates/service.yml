apiVersion: v1
kind: Service
metadata:
  name: {{.Values.name}}
  namespace: {{.Values.namespace}}
spec:
  selector:
    app: {{.Values.name}}
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: {{ .Values.springboot.port }}
      targetPort: {{.Values.springboot.port}}
      protocol: TCP
