apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{.Values.name}}
  name: {{.Values.name}}
  namespace: {{.Values.namespace}}
spec:
  progressDeadlineSeconds: 600
{{- if eq .Values.namespace "prod" }}
  replicas: 3
{{- end }}
{{- if eq .Values.namespace "dev" }}
  replicas: 1
{{- end }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{.Values.name}}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "{{.Values.name}}"
    spec:
      containers:
      - image: "{{.Values.springboot.imageName}}:{{.Values.springboot.imageTag}}"
        env:
          - name: JASPERREPORTS_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: {{.Values.springboot.secretName}}-{{.Values.namespace}}
        imagePullPolicy: Always
        name: "{{.Values.name}}"
        command:
        - java -Dserver.port=8080 -jar demo.jar; sleep 365d
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: {{.Values.name}}
      serviceAccountName: {{.Values.name}}
      terminationGracePeriodSeconds: 30
